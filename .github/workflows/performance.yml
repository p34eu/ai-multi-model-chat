name: Performance

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_APP_URL: http://localhost:3003

      - name: Start server
        run: |
          PORT=3003 GROQ_API_KEY=fake_key_for_testing npm start &
        env:
          GROQ_API_KEY: fake_key_for_testing

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if [ "$(curl -s -o /dev/null -w '%{http_code}' http://localhost:3003/)" = "200" ]; then
              echo "Server is up!";
              break
            fi
            echo "Waiting for server... (attempt $i/30)"
            sleep 2
          done

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: http://localhost:3003
          configPath: .lighthouserc.json
          uploadArtifacts: false
          temporaryPublicStorage: true