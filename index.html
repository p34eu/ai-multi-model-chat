<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Compare responses from multiple AI models simultaneously. Test Llama, Gemma, Qwen, Mixtral and other AI models side by side with real-time performance tracking."
    />
    <meta
      name="keywords"
      content="AI, artificial intelligence, model comparison, Llama, Gemma, Qwen, Mixtral, chatbots"
    />
    <title>AI Model Comparison Tool - Compare Multiple AI Responses</title>
    <link rel="icon" href="/favicon.png" type="image/png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_APP_URL%/" />
    <meta property="og:title" content="AI Model Comparison Tool" />
    <meta
      property="og:description"
      content="Compare responses from multiple AI models simultaneously. Test Llama, Gemma, Qwen, Mixtral and other AI models side by side with real-time performance tracking."
    />
    <meta property="og:image" content="%VITE_APP_URL%/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%VITE_APP_URL%/" />
    <meta property="twitter:title" content="AI Model Comparison Tool" />
    <meta
      property="twitter:description"
      content="Compare responses from multiple AI models simultaneously. Test Llama, Gemma, Qwen, Mixtral and other AI models side by side with real-time performance tracking."
    />
    <meta property="twitter:image" content="%VITE_APP_URL%/twitter-card.png" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "AI Model Comparison Tool",
        "description": "Compare responses from multiple AI models simultaneously. Test Llama, Gemma, Qwen, Mixtral and other AI models side by side with real-time performance tracking.",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "featureList": [
          "Real-time AI model comparison",
          "Performance tracking",
          "Multiple AI model support",
          "Query history",
          "Internationalization"
        ]
      }
    </script>
    <link rel="stylesheet" href="/src/style.css" />

    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <a href="#mainArea" class="skip-link">Skip to main content</a>
    <div id="app">
      <header id="topBar">
        <div id="headerContent">
          <button
            id="toggleSidebarBtn"
            class="toggle-btn"
            aria-label="Toggle sidebar"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
          <h1 id="title"></h1>
        </div>
        <button
          id="newQueryBtn"
          class="new-query-btn hidden"
          aria-label="New query"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            aria-hidden="true"
          >
            <path d="M8 3v10M3 8h10" />
          </svg>
          <span>New</span>
        </button>
        <form
          id="questionArea"
          role="search"
          aria-label="AI model comparison query"
        >
          <label for="message" class="sr-only"
            >Enter your question for AI models</label
          >
          <input
            id="message"
            type="text"
            placeholder="Напиши въпрос, който всички модели да отговорят..."
            aria-describedby="message-help"
          />
          <span id="message-help" class="sr-only"
            >This question will be sent to all selected AI models for
            comparison</span
          >
          <button id="sendBtn" type="submit">Сравни всички модели</button>
        </form>
      </header>

      <div id="sidebarBackdrop" class="sidebar-backdrop"></div>
      <main id="mainArea">
        <aside id="sidePanel" aria-label="Model selection and history">
          <div id="bottomBar">
            <a
              href="https://github.com/p34eu/ai-multi-model-chat"
              class="toggle-btn github-badge"
              aria-label="View on GitHub"
            >
              <svg
                width="10"
                height="10"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
              GitHub
            </a>

            <nav id="languageSwitcher" aria-label="Language selection">
              <button
                id="langBg"
                class="lang-btn"
                aria-label="Switch to Bulgarian"
              >
                BG
              </button>
              <button
                id="langEn"
                class="lang-btn"
                aria-label="Switch to English"
              >
                EN
              </button>
            </nav>
          </div>
          <nav class="tab-nav" role="tablist">
            <button
              id="modelsTab"
              class="tab-btn active"
              role="tab"
              aria-selected="true"
              aria-controls="modelsPanel"
            >
              <span data-i18n="models">Модели</span>
            </button>
            <button
              id="historyTab"
              class="tab-btn"
              role="tab"
              aria-selected="false"
              aria-controls="historyPanel"
            >
              <span data-i18n="history">История</span>
            </button>
            <button
              id="closeSidebarBtn"
              class="close-sidebar-btn"
              aria-label="Close sidebar"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 4L4 12M4 4l8 8" />
              </svg>
            </button>
          </nav>

          <div class="tab-content">
            <section
              id="modelsPanel"
              class="tab-panel active"
              role="tabpanel"
              aria-labelledby="modelsTab"
            >
              <div class="sectionHeader">
                <div class="header-buttons">
                  <button
                    id="expandCollapseBtn"
                    class="btn"
                    aria-label="Expand or collapse all provider groups"
                    title="Expand/Collapse All"
                  >
                    <svg
                      width="14"
                      height="14"
                      viewBox="0 0 16 16"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      aria-hidden="true"
                    >
                      <path d="M4 6l4 4 4-4" />
                    </svg>
                  </button>
                  <button
                    id="refreshModels"
                    class="btn"
                    aria-label="Refresh available models"
                  >
                    <svg
                      width="14"
                      height="14"
                      viewBox="0 0 16 16"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      aria-hidden="true"
                    >
                      <path d="M8 3a5 5 0 1 0 4.546 2.914" />
                      <path d="M8 1v3l3 2" />
                    </svg>
                  </button>
                </div>
              </div>
              <ul id="modelList" aria-label="Available AI models"></ul>
            </section>

            <section
              id="historyPanel"
              class="tab-panel"
              role="tabpanel"
              aria-labelledby="historyTab"
            >
              <div class="sectionHeader">
                <div class="header-buttons">
                  <button
                    id="clearHistory"
                    class="btn"
                    aria-label="Clear search history"
                  >
                    <svg
                      width="14"
                      height="14"
                      viewBox="0 0 16 16"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      aria-hidden="true"
                    >
                      <path d="M3 6h10" />
                      <path d="M5 6v8a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V6" />
                      <path d="M4 3h8l-1-2H5L4 3z" />
                    </svg>
                  </button>
                </div>
              </div>
              <ul id="historyList" aria-label="Previous queries"></ul>
            </section>
          </div>
        </aside>

        <section
          id="chatSection"
          aria-label="AI model responses and comparison"
        >
          <div
            id="typingIndicator"
            class="hidden"
            aria-live="polite"
            role="status"
          >
            <div class="loading-spinner"></div>
            <span id="typingText">Моделите отговарят…</span>
          </div>

          <div
            id="selectedModelInfo"
            class="hidden"
            role="region"
            aria-label="Selected model information"
          ></div>
          <div
            id="selectedModelAnswer"
            class="hidden"
            role="region"
            aria-label="Selected model response"
          ></div>

          <div
            id="comparisonTable"
            role="region"
            aria-label="AI model comparison results"
          ></div>
        </section>
      </main>
    </div>
  </body>
</html>
